<div class="container">

    <div class="upload-section">

    <div class="controls-section" id="controlsSection">
        <label for="qualitySlider" style="font-weight: 600;">å‹ç¼©è´¨é‡ (0.1 - 1.0):</label>
        <div class="slider-container">
            <span>ä½è´¨é‡</span>
            <input type="range" id="qualitySlider" min="0.1" max="1.0" step="0.05" value="0.8">
            <span>é«˜è´¨é‡</span>
            <span class="quality-value" id="qualityValueText">0.8</span>
        </div>
        <p class="note">æ³¨ï¼šä¸ºäº†ä¿è¯å‹ç¼©æ•ˆæœï¼Œè¾“å‡ºæ ¼å¼å°†ç»Ÿä¸€è½¬æ¢ä¸º JPEGã€‚è¿‡å¤§çš„å›¾ç‰‡ä¼šè¢«è‡ªåŠ¨ç¼©å°è‡³é•¿è¾¹ 1920pxã€‚</p>
    </div>

        <div class="preview-box">
            <h3>åŸå§‹å›¾ç‰‡</h3>
            <div class="img-wrapper">
                <img id="originalImage" src="" alt="Original Preview">
            </div>
            <div class="file-info">
                åŸå§‹å¤§å°: <span class="size-badge bg-original" id="originalSize">-</span>
            </div>

        <div class="preview-box">
            <h3>å‹ç¼©é¢„è§ˆ (é¢„è®¡)</h3>
            <div class="img-wrapper">
                <img id="compressedImage" src="" alt="Compressed Preview">
            </div>
            <div class="file-info">
                é¢„è®¡å¤§å°: <span class="size-badge bg-compressed" id="compressedSize">-</span>
                <span id="compressionRatio" style="font-size: 0.8em; margin-left: 10px;"></span>

<script>
    // è·å– DOM å…ƒç´ 
    const fileInput = document.getElementById('fileInput');
    const controlsSection = document.getElementById('controlsSection');
    const previewContainer = document.getElementById('previewContainer');
    const downloadSection = document.getElementById('downloadSection');
    
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValueText = document.getElementById('qualityValueText');
    
    const originalImage = document.getElementById('originalImage');
    const compressedImage = document.getElementById('compressedImage');
    const originalSizeText = document.getElementById('originalSize');
    const compressedSizeText = document.getElementById('compressedSize');
    const compressionRatioText = document.getElementById('compressionRatio');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentFile = null;
    let sourceImageObj = new Image();
    let compressedBlob = null;
    const MAX_WIDTH_HEIGHT = 1920; // é™åˆ¶æœ€å¤§é•¿å®½ï¼Œé˜²æ­¢æµè§ˆå™¨å¡é¡¿

    // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // äº‹ä»¶ç›‘å¬ï¼šé€‰æ‹©æ–‡ä»¶
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        currentFile = file;
        originalSizeText.textContent = formatSize(file.size);
        
        // æ˜¾ç¤º UI åŒºåŸŸ
        controlsSection.style.display = 'block';
        previewContainer.style.display = 'grid';
        downloadSection.style.display = 'block';
        downloadBtn.disabled = true;

        // è¯»å–æ–‡ä»¶å¹¶åŠ è½½åˆ°åŸå›¾é¢„è§ˆå’Œæºå›¾ç‰‡å¯¹è±¡ä¸­
        const reader = new FileReader();
        reader.onload = (event) => {
            originalImage.src = event.target.result;
            sourceImageObj.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    // æºå›¾ç‰‡åŠ è½½å®Œæˆåè§¦å‘é¦–æ¬¡å‹ç¼©
    sourceImageObj.onload = () => {
        compressImage();
    };

    // äº‹ä»¶ç›‘å¬ï¼šæ»‘å—å˜åŠ¨
    qualitySlider.addEventListener('input', (e) => {
        qualityValueText.textContent = e.target.value;
        compressImage();
    });

    // æ ¸å¿ƒåŠŸèƒ½ï¼šå‹ç¼©å›¾ç‰‡
    function compressImage() {
        if (!sourceImageObj.src) return;

        const quality = parseFloat(qualitySlider.value);
        const canvas = document.createElement('canvas');
        let width = sourceImageObj.width;
        let height = sourceImageObj.height;

        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ (å¦‚æœå›¾ç‰‡è¿‡å¤§)
        if (width > MAX_WIDTH_HEIGHT || height > MAX_WIDTH_HEIGHT) {
            if (width > height) {
                height = Math.round((height * MAX_WIDTH_HEIGHT) / width);
                width = MAX_WIDTH_HEIGHT;
            } else {
                width = Math.round((width * MAX_WIDTH_HEIGHT) / height);
                height = MAX_WIDTH_HEIGHT;
            }
        }

        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        // ç»˜åˆ¶ç™½è‰²èƒŒæ™¯ (è§£å†³ PNG è½¬ JPEG é€æ˜å˜é»‘çš„é—®é¢˜)
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, width, height);
        // ç»˜åˆ¶å›¾ç‰‡
        ctx.drawImage(sourceImageObj, 0, 0, width, height);

        // å°† Canvas å†…å®¹å¯¼å‡ºä¸º Blob (å¼ºåˆ¶ä½¿ç”¨ JPEG ä»¥æ”¯æŒè´¨é‡å‚æ•°)
        canvas.toBlob((blob) => {
            if (!blob) {
                alert('å‹ç¼©å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚');
                return;
            }
            compressedBlob = blob;
            
            // æ›´æ–°é¢„è§ˆä¿¡æ¯
            compressedSizeText.textContent = formatSize(blob.size);
            compressedImage.src = URL.createObjectURL(blob);
            
            // è®¡ç®—å‹ç¼©ç‡
            const ratio = Math.round((1 - (blob.size / currentFile.size)) * 100);
            if (ratio > 0) {
                compressionRatioText.textContent = `(èŠ‚çœäº† ${ratio}%)`;
                compressionRatioText.style.color = '#28a745';
            } else {
                compressionRatioText.textContent = `(å¤§å°å¯èƒ½å¢åŠ )`;
                compressionRatioText.style.color = '#dc3545';
            }

            downloadBtn.disabled = false;

        }, 'image/jpeg', quality); // ä½¿ç”¨ JPEG æ ¼å¼å’Œæ»‘å—è´¨é‡
    }

    // äº‹ä»¶ç›‘å¬ï¼šä¸‹è½½æŒ‰é’®
    downloadBtn.addEventListener('click', () => {
        if (!compressedBlob) return;
        
        const link = document.createElement('a');
        link.href = URL.createObjectURL(compressedBlob);
        // ç”Ÿæˆæ–°æ–‡ä»¶å (åŸæ–‡ä»¶å + _compressed.jpg)
        const originalNameStr = currentFile.name.split('.')[0];
        link.download = `${originalNameStr}_compressed.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

</script>
